<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dalat Trip 2022</title>
    <link rel="stylesheet" href="./style.css">
    <link href='https://fonts.googleapis.com/css?family=Dancing Script' rel='stylesheet'>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>

<body>
    <!-- HEADER -->
    <header class="header">
        <div class="nav-bar">
            <h2>Happiness is Travelling</h2>
        </div>
    </header>

    <!-- BODY -->
    <div class="container">
        <div class="text">
            <p class="discription">We are a family, we go together, we love each other, we help each other and most of
                all,
                we are always together.
                <span>DALAT's 2022</span>
            </p>
        </div>

        <div class="slider">
            <div class="sliders">
                <input type="radio" name="radio-btn" id="radio1">
                <input type="radio" name="radio-btn" id="radio2">
                <input type="radio" name="radio-btn" id="radio3">
                <input type="radio" name="radio-btn" id="radio4">
                <input type="radio" name="radio-btn" id="radio5">
 
                <div class="slide first">
                    <img src="./images/1.jpg">
                </div>
                <div class="slide">
                    <img src="./images/2.jpg">
                </div>
                <div class="slide">
                    <img src="./images/3.jpg">
                </div>
                <div class="slide">
                    <img src="./images/11.jpg">
                </div>
                <div class="slide">
                    <img src="./images/12.jpg">
                </div>

                <div class="navigation-auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                    <div class="auto-btn4"></div>
                    <div class="auto-btn5"></div>
                </div>

                <div class="navigation-manual">
                    <label for="radio1" class="manual-btn"></label>
                    <label for="radio2" class="manual-btn"></label>
                    <label for="radio3" class="manual-btn"></label>
                    <label for="radio4" class="manual-btn"></label>
                    <label for="radio5" class="manual-btn"></label>
                </div>
            </div>
        </div>

        <h3>TOMORROW & TOGETHER</h3>

        <div class="image-body">
            <img src="./images/6.jpg">
            <div class="little">
                <img class="little-img" src="./images/7.jpg">
                <img class="little-img" src="./images/8.jpg">
            </div>
            <img src="./images/5.jpg">
            <div class="little">
                <img class="little-img" src="./images/9.jpg">
                <img class="little-img" src="./images/10.jpg">
            </div>
            <img src="./images/4.jpg">
        </div>
    </div>

    <!-- FOOTER -->
    <footer id="footer">
        <p>Â© Copyright 2023 - NguyenQuocThai</p>
    </footer>

    <script src="./main.js"></script>
</body>

</html>
